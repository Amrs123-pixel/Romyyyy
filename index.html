<!DOCTYPE html>
<html lang="en">
<head>

  <title>Valentine?</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #ffb6c1, #ffe6f0);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      color: #ff2d75;
      margin-bottom: 10px;
    }

    img {
      width: 220px;
      border-radius: 20px;
      margin: 15px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      font-size: 18px;
      padding: 14px 28px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff2d75;
      color: white;
      box-shadow: 0 5px 15px rgba(255, 45, 117, 0.4);
    }

    #noBtn {
      background: white;
      color: #ff2d75;
      border: 2px solid #ff2d75;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
